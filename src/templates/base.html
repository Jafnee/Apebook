<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apebook Demo</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/blog.css">
</head>

<body>
    <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <a href="{% url 'index' %}"><h1 class="brand-title">Apebook</h1></a>
        <h2 class="brand-tagline">An ape's food blog.</h2>

        <nav class="nav">
            <ul class="nav-list">
            <li class="nav-item">
            <a class="pure-button" href="https://github.com/jafnee/apebook">Source (Github)</a>
            </li>
            </ul>
        </nav>
    </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
        {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
